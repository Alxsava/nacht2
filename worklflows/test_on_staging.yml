name: test_on_staging

on:
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Adjust the version

      - name: Install Dependencies
        working-directory: ./server
        run: npm install

      - name: Run Tests
        working-directory: ./server
        run: npm test